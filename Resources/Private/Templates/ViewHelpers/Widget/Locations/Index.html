<f:comment>
<!--
	Available in this view:
	
	- locations
	- activeLocation
	- pluginName
-->
</f:comment>

<f:if condition="{locations}">
	<ul>
		<f:for each="{locations}" as="location">
			<li>
				<f:if condition="{location} == {activeLocation}">
					<f:then>
						{location.name}
					</f:then>
					<f:else>
						<f:link.action
							pluginName="{pluginName}"
							controller="Dates"
							action="index"
							arguments="{location: location}">
							{location.name}
						</f:link.action>
					</f:else>
				</f:if>
			</li>
		</f:for>
	</ul>
	
	<f:if condition="{activeLocation}">
		<hr />
		<f:link.action pluginName="{pluginName}" action="index">Show all</f:link.action>
	</f:if>
</f:if>
