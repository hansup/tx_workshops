<h1>Confirmation</h1>
<p>
	Hello {registration.fullName}. 
	We received your registration to the workshop
	<strong>{workshop.name}</strong> which is taking place
	at <f:format.date format="d.m.Y H:i">{date.beginAt}</f:format.date>.
</p>

<f:if condition="{date.paymentTypeIsPrepay}">
	<p>
		Please transfer the amount of {date.price} to us prior to the event.
	</p>
</f:if>
