<f:if condition="{date.registrationDeadlineReached}">
	<f:then>
		<f:translate key="registration.deadlineReached" />
	</f:then>
	<f:else>
		<f:if condition="{date.seatsAvailable}">
			<f:link.action controller="Registrations" action="new" arguments="{date: date}" class="btn">
				<f:translate key="registration.link" />
			</f:link.action>
		</f:if>
	</f:else>
</f:if>
